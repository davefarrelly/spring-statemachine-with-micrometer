
management:
  tracing:
    enabled: true
    baggage:
      enabled: true
      correlation:
        enabled: true
        fields: TRACE_ID
      remote-fields: TRACE_ID

logging:
  pattern:
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"

server:
  port: 8080
spring:
  application:
    name: statemachine-with-micrometer